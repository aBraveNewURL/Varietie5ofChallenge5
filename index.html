    </div>

      </div>
    </div>

    <div class='time-block' data-time='2'>
      <div class='row justify-content-md-center'>
        <div class='hour col-1' id='14'>2:00 PM</div>

      </div>
    </div>

    <div class='time-block' data-time='3'>
      <div class='row justify-content-md-center'>
        <div class='hour col-1' id='15'>3:00 PM</div>
        <textarea class='description col-10'  placeholder='Event'></textarea>
        <button class='saveBtn col-md-1'><i class='far fa-save'></i></button>
      </div>
    </div>

    <div class='time-block' data-time='4'>
      <div class='row justify-content-md-center'>
        <div class='hour col-1' id='16'>4:00 PM</div>
        <textarea class='description col-10'  placeholder='Event'></textarea>
        <button class='saveBtn col-md-1'><i class='far fa-save'></i></button>
      </div>
    </div>

    <div class='time-block' data-time='5'>
      <div class='row justify-content-md-center'>
        <div class='hour col-1' id='17'>5:00 PM</div>
        <textarea class='description col-10'  placeholder='Event'></textarea>
        <button class='saveBtn col-md-1'><i class='far fa-save'></i></button>
      </div>
    </div>

  </div>

<!-- 
 GIVEN I am using a daily planner to create a schedule
 WHEN I open the planner
 THEN the current day is displayed at the top of the calendar
 WHEN I scroll down
 THEN I am presented with timeblocks for standard business hours
WHEN I view the timeblocks for that day
THEN each timeblock is color coded to indicate whether it is in the past, present, or future
 WHEN I click into a timeblock
 THEN I can enter an event
WHEN I click the save button for that timeblock
WHEN I refresh the page
THEN the saved events persist -->
