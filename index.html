<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="favicon" type="image/png" href="./assets/initialsFavicon.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
  <link rel="stylesheet" href="./assets/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Work Day Scheduler</title>
</head>

<body>

  <header class="jumbotron">
    <h1 class="display-4">Work Day Scheduler</h1>
    <br>
    <p class="display-5">A simple calendar app for scheduling your work day</p>
    <br>
    <p id="currentDay" class="lead"></p>

  </header>

  <div class="container">

    <div class='time-block' data-time='9'>
      <div class='row justify-content-md-center'>
        <div class='hour col-1' id='9'>9:00 AM</div>
        <textarea class='description col-10'  placeholder='Event'></textarea>
        <button class='saveBtn col-md-1'><i class='far fa-save'></i></button>
      </div>
    </div>

    <div class='time-block' data-time='10'>
      <div class='row justify-content-md-center'>
        <div class='hour col-1' id='10'>10:00 AM</div>
        <textarea class='description col-10'  placeholder='Event'></textarea>
        <button class='saveBtn col-md-1'><i class='far fa-save'></i></button>
      </div>
    </div>

    <div class='time-block' data-time='11'>
      <div class='row justify-content-md-center'>
        <div class='hour col-1' id='11'>11:00 AM</div>
        <textarea class='description col-10'  placeholder='Event'></textarea>
        <button class='saveBtn col-md-1'><i class='far fa-save'></i></button>
      </div>
    </div>

    <div class='time-block' data-time='12'>
      <div class='row justify-content-md-center'>
        <div class='hour col-1' id='12'>12:00 PM</div>
        <textarea class='description col-10'  placeholder='Event'></textarea>
        <button class='saveBtn col-md-1'><i class='far fa-save'></i></button>
      </div>
    </div>

    <div class='time-block' data-time='1'>
      <div class='row justify-content-md-center'>
        <div class='hour col-1' id='13'>1:00 PM</div>
        <textarea class='description col-10'  placeholder='Event'></textarea>
        <button class='saveBtn col-md-1'><i class='far fa-save'></i></button>
      </div>
    </div>

    <div class='time-block' data-time='2'>
      <div class='row justify-content-md-center'>
        <div class='hour col-1' id='14'>2:00 PM</div>
        <textarea class='description col-10'  placeholder='Event'></textarea>
        <button class='saveBtn col-md-1'><i class='far fa-save'></i></button>
      </div>
    </div>

    <div class='time-block' data-time='3'>
      <div class='row justify-content-md-center'>
        <div class='hour col-1' id='15'>3:00 PM</div>
        <textarea class='description col-10'  placeholder='Event'></textarea>
        <button class='saveBtn col-md-1'><i class='far fa-save'></i></button>
      </div>
    </div>

    <div class='time-block' data-time='4'>
      <div class='row justify-content-md-center'>
        <div class='hour col-1' id='16'>4:00 PM</div>
        <textarea class='description col-10'  placeholder='Event'></textarea>
        <button class='saveBtn col-md-1'><i class='far fa-save'></i></button>
      </div>
    </div>

    <div class='time-block' data-time='5'>
      <div class='row justify-content-md-center'>
        <div class='hour col-1' id='17'>5:00 PM</div>
        <textarea class='description col-10'  placeholder='Event'></textarea>
        <button class='saveBtn col-md-1'><i class='far fa-save'></i></button>
      </div>
    </div>

  </div>

  <!-- <script src="./assets/lib/moment.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/main.js"></script>

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

</body>

</html>
