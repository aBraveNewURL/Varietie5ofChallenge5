<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="favicon" type="image/png" href="./assets/initialsFavicon.png">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <title>Work Day Scheduler</title>

<body>

  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <p class="time-block" id="theDate">Date goes here</p>
  </header>

  <div class="container">

    <div class="row">
      <div class="hour" id="row9">9AM</div>
      <div class="description" id="desc9" contenteditable="true"></div>
      <button class="saveBtn" id="btn9">Save</button>
    </div>

    <div class="row">
      <div class="hour" id="row10">10AM</div>
      <div class="description" id="desc10" contenteditable="true"></div>
      <button class="saveBtn">Save</button>
    </div>

    <div class="row">
      <div class="hour" id="row11">11AM</div>
      <div class="description" id="desc11" contenteditable="true"></div>
      <button class="saveBtn">Save</button>
    </div>

    <div class="row">
      <div class="hour" id="row12">12PM</div>
      <div class="description" id="desc12" contenteditable="true"></div>
      <button class="saveBtn">Save</button>
    </div>

    <div class="row">
      <div class="hour" id="row13">1PM</div>
      <div class="description" id="desc13" contenteditable="true"></div>
      <button class="saveBtn">Save</button>
    </div>

    <div class="row">
      <div class="hour" id="row14">2PM</div>
      <div class="description" id="desc14" contenteditable="true"></div>
      <button class="saveBtn">Save</button>
    </div>

    <div class="row">
      <div class="hour" id="row15">3PM</div>
      <div class="description" id="desc15" contenteditable="true"></div>
      <button class="saveBtn">Save</button>
    </div>

    <div class="row">
      <div class="hour" id="row16">4PM</div>
      <div class="description" id="desc16" contenteditable="true"></div>
      <button class="saveBtn">Save</button>
    </div>

    <div class="row">
      <div class="hour" id="row17">5PM</div>
      <div class="description" id="desc17" contenteditable="true"></div>
      <button class="saveBtn">Save</button>
    </div>

  </div>

  <!-- <script src="./assets/lib/moment.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/main.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

</body>

</html>


<!-- 
? GIVEN I am using a daily planner to create a schedule
? WHEN I open the planner
? THEN the current day is displayed at the top of the calendar
? WHEN I scroll down
? THEN I am presented with timeblocks for standard business hours
WHEN I view the timeblocks for that day
THEN each timeblock is color coded to indicate whether it is in the past, present, or future
? WHEN I click into a timeblock
? THEN I can enter an event
*WHEN I click the save button for that timeblock
*WHEN I refresh the page
*THEN the saved events persist -->
